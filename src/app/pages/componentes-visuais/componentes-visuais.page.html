<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes Visuais </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button color="success" expand="block" *ngFor="let menu of listaMenu" (click)="showPage(menu.url)">
    {{menu.title}}
    <ion-icon slot="start" name={{menu.icon}}></ion-icon>
  </ion-button>


</ion-content>
